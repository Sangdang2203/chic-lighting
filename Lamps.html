<section class="container">
    <!-- Search input -->
		<div class="align-center justify-content-lg-start justify-content-between mt-lg-0 mt-5">
			<h3>Lamps</h1>
			<div class="box">
				<form name="search">
					<input
						ng-model="brand"
						type="text"
						class="input"
						name="txt"
						placeholder=" Search..."
						onmouseout="this.value = ''; this.blur();" />
				</form>
				<i class="fas fa-search"></i>
			</div>
		</div>

		
    
    <div class="row mt-4">
      <!--Filter by brand-->
      <div class="row col-lg-2 d-lg-block d-md-none d-none">
        <h6>Filter by brand:</h6>
        <div>
          <div class="d-flex align-items-center mb-3">
            <input
              type="checkbox"
              class="label-success me-1 form-check-input"
              ng-model="cat1"
              value="1"
              checked
              ng-click="choose()" />
            <label >HUTA</label>
          </div>
          <div class="d-flex align-items-center mb-3">
            <input
              type="checkbox"
              class="label-success me-1 form-check-input"
              ng-model="cat2"
              value="2"
              checked
              ng-click="choose()" />
            <label >MY HOME</label>
          </div>
          <div class="d-flex align-items-center mb-3">
            <input
              type="checkbox"
              class="label-success me-1 form-check-input"
              ng-model="cat3"
              value="3"
              checked
              ng-click="choose()" />
            <label >XIAOMI</label>
          </div>
          <div class="d-flex align-items-center mb-3">
            <input
              type="checkbox"
              class="label-success me-1 form-check-input"
              ng-model="cat4"
              value="4"
              checked
              ng-click="choose()" />
            <label >YEELIGHT</label>
          </div>
          <a ng-include="'components/DownloadButton.html'"
          class="text-decoration-none ms-1 "
          href="./assets/files/pdf/Lamps_Description.pdf"
          download></a>
        </div>
      </div>
      <!--Lamps List -->
      <div class="col-lg-10">
        <div class="row">
          <div
            ng-repeat="lamp in filteredLamps | filter:{ type: type.type } | filter: brand"
            class="col-lg-3 col-md-4 col-6">
            <div class="product-item">
              <a href="#!/lamps/{{lamp.name}}">
                <img ng-src="{{lamp.images.split(',')[0]}}" alt={{lamp.name}} width="" height="" title="More details"/>
              </a>
              <div class="product-content">
                <p class="fw-semibold product-content__ellipsis">{{lamp.name | uppercase}}</p>
                <p class="product-content__ellipsis ">
                  <i class="fa-solid fa-tag ms-1"></i>
                  {{lamp.brand | uppercase}}</p>
                <p class="product-price">{{lamp.price | currency}}</p>
                <a
                  class="btn btn-dark text-uppercase w-75 mb-3"
                  href="#!/lamps/{{lamp.name}}"
                  >Buy Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
