<section class="container">
		<!-- Search input -->
		<div class="align-center justify-content-lg-start justify-content-between mt-lg-0 mt-5">
			<h3>Spot Lights</h1>
			<div class="box">
				<form name="search">
					<input
						ng-model="brand"
						type="text"
						class="input"
						name="txt"
						placeholder=" Search..."
						onmouseout="this.value = ''; this.blur();" />
				</form>
				<i class="fas fa-search"></i>
			</div>
		</div>


		<div class="row mt-4">
			<!--Filter by brand-->
			<div class="row col-lg-2 d-lg-block d-md-none d-none">
				<h6>Filter by brand:</h6>
				<div>
					<div class="d-flex align-items-center mb-3">
						<input
							type="checkbox"
							class="label-success me-1 form-check-input"
							ng-model="cat1"
							value="1"
							checked
							ng-click="choose()" />
						<label>TAPO</label>
					</div>
					<div class="d-flex align-items-center mb-3">
						<input
							type="checkbox"
							class="label-success me-1 form-check-input"
							ng-model="cat2"
							value="2"
							checked
							ng-click="choose()" />
						<label>DIEN QUANG</label>
					</div>
					
					<a ng-include="'components/DownloadButton.html'"
          class="text-decoration-none ms-1 "
          href="./assets/files/pdf/Spot_Lights_Description.pdf"
          download></a>
				</div>
			</div>
			<!--spot Lights List -->
			<div class="col-lg-10">
				<div class="row">
					<div
						ng-repeat="spot in filteredSpots | filter:{ type: type.type } | filter: brand"
						class="col-lg-3 col-md-4 col-6">
						<div class="product-item">
							<a href="#!/spot-lights/{{spot.name}}"><img ng-src="{{spot.images.split(',')[0]}}"/></a>
							<div class="product-content">
								<p class="fw-semibold product-content__ellipsis">
									{{spot.name | uppercase}}
								</p>
								<p class="product-content__ellipsis ">
									<i class="fa-solid fa-tag ms-1"></i>
									{{spot.brand | uppercase}}
								</p>
								<p class="product-price">{{spot.price | currency}}</p>
								<a
									class="btn btn-dark text-uppercase w-75 mb-3"								
									ng-click="addToCart(spot)"
									>Buy Now</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
