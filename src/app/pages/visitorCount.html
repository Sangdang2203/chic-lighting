<table
	width="100%"
	border="0"
	ng-controller="footer">
	<tr>
		<td class="visitorCount"></td>

		<td></td>
	</tr>
</table>
<section
	ng-controller="footer"
	class="d-flex justify-content-between align-items-center mx-4">
	<div class="date-box">
		<!--Visitor Count-->
		<p class="text-success fw-bolder mx-4">Visitor: {{count}}</p>
		<!--Current date-->
		<div
			id="current-time"
			class="current-date">
			<script>
				var curDate = new Date();
				var curDay = curDate.getDate();
				var curMonth = curDate.getMonth() + 1;
				var curYear = curDate.getFullYear();
				document.getElementById("current-time").innerHTML =
					"Today " + curDay + "/" + curMonth + "/" + curYear;
			</script>
		</div>
		<!--Current time-->
		<p id="digital-clock"></p>
		<script
			src="./js/time.js"
			defer></script>
	</div>

	<div>
		<a onclick="scrollToTop()">
			<i class="fa-regular fa-circle-up fs-2"></i>
		</a>
	</div>
</section>
<br />
