<section class="container-fluid">
  <!-- Begin: slideShow  -->
  <div class="d-none d-md-none d-lg-block">
    <div
      id="carouselExampleDark"
      class="carousel carousel-inner slide"
      style="margin-top: -22px"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="./assets/images/home/picture_01.jpg"
            class="d-block w-100 rounded"
            alt="picture_01"
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="./assets/images/home/picture_02.jpg"
            class="d-block w-100 rounded"
            alt="picture_02"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/home/picture_03.jpg"
            class="d-block w-100 rounded"
            alt="picture_03"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/home/picture_04.jpg"
            class="d-block w-100 rounded"
            alt="picture_04"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/home/picture_05.jpg"
            class="d-block w-100 rounded-bottom"
            alt="picture_05"
          />
        </div>
      </div>
      <div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"
            ><i class="fa-solid fa-chevron-right"></i
          ></span>
        </button>
      </div>
    </div>
  </div>
  <div class="my-5"></div>
  <div class="container">
    <div
      class="row"
      ng-repeat="model in productModel | filter:{ model: model.model }"
    >
      <div
        ng-repeat="product in products | filter:{ model: model.model }"
        class="col-lg-2 col-md-4 col-6"
      >
        <div class="product-item my-3">
          <a href="#!/products/{{product.id}}"
            ><img class="" ng-src="{{product.images.split(',')[0]}}"
          /></a>
          <div class="product-content">
            <p class="fw-semibold product-content__ellipsis">
              {{product.name | uppercase}}
            </p>
            <p class="product-content__ellipsis">
              <i class="fa-solid fa-tag ms-1"></i>
              {{product.brand | uppercase}}
            </p>
            <p class="product-price">{{product.price | currency}}</p>
            <a
              id="productBtn"
              class="btn btn-dark text-uppercase w-75 mb-3"
              href="#!/products/{{product.id}}"
              >Buy Now</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
